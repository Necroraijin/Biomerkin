<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Biomerkin - Autonomous AI Agent System for Genomics Analysis. AWS Hackathon 2024 submission featuring multi-agent coordination, Amazon Bedrock integration, and clinical-grade genomics analysis." />
    <meta name="keywords" content="AI, genomics, AWS, Bedrock, autonomous agents, bioinformatics, personalized medicine, hackathon" />
    <meta name="author" content="Biomerkin Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://biomerkin.com/" />
    <meta property="og:title" content="Biomerkin - Autonomous AI Agent System for Genomics" />
    <meta property="og:description" content="Revolutionary multi-agent AI system for genomics analysis using AWS Bedrock Agents and autonomous reasoning capabilities." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://biomerkin.com/" />
    <meta property="twitter:title" content="Biomerkin - Autonomous AI Agent System for Genomics" />
    <meta property="twitter:description" content="Revolutionary multi-agent AI system for genomics analysis using AWS Bedrock Agents and autonomous reasoning capabilities." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Biomerkin",
      "description": "Autonomous AI Agent System for Genomics Analysis",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Biomerkin Team"
      },
      "featureList": [
        "Autonomous AI Agents",
        "Genomics Analysis",
        "Clinical Decision Support",
        "AWS Bedrock Integration",
        "Multi-Agent Coordination"
      ]
    }
    </script>
    
    <title>Biomerkin - Autonomous AI Agent System for Genomics Analysis</title>
    
    <!-- Inline critical CSS for performance -->
    <style>
      /* Critical CSS for initial page load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-top: 20px;
        text-align: center;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; font-family: sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Biomerkin is a modern web application that requires JavaScript for full functionality.</p>
      </div>
    </noscript>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Loading screen shown while React app loads -->
    <div class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          <div>Loading Biomerkin</div>
          <div style="font-size: 14px; font-weight: 400; margin-top: 8px; opacity: 0.8;">
            Autonomous AI Agent System
          </div>
        </div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Analytics placeholder -->
    <!-- Google Analytics or other analytics code would go here -->
    
    <!-- Error tracking placeholder -->
    <!-- Sentry or other error tracking code would go here -->
  </body>
</html>
