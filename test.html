<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomerkin Multi-Model Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .sample-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sample-box h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .sample-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #212529;
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 30px;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress-step {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s;
        }

        .progress-step.processing {
            background: #e7f3ff;
            border-left-color: #0066cc;
        }

        .progress-step.complete {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .progress-step.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-section h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .result-section p {
            color: #212529;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-right: 10px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§¬ Biomerkin Multi-Model Test</h1>
        <p class="subtitle">Testing real-time multi-model genomics analysis</p>

        <div class="sample-box">
            <h3>Sample DNA Sequence (BRCA1 Gene Fragment)</h3>
            <div class="sample-text" id="sampleSequence">
                ATGGATTTATCTGCTCTTCGCGTTGAAGAAGTACAAAATGTCATTAATGCTATGCAGAAAATCTTAGAGTGTCCCATCTGTCTGGAGTTGATCAAGGAACCTGTCTCCACAAAGTGTGACCACATATTTTGCAAAT
            </div>
        </div>

        <button id="startBtn" onclick="startAnalysis()">Start Multi-Model Analysis</button>

        <div class="progress" id="progress">
            <h2 style="margin-bottom: 20px; color: #495057;">Analysis Progress</h2>
            <div id="progressSteps"></div>
        </div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #495057;">Analysis Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://zb9j38oxx5.execute-api.us-east-1.amazonaws.com/prod/analyze';

        async function startAnalysis() {
            const btn = document.getElementById('startBtn');
            const progress = document.getElementById('progress');
            const results = document.getElementById('results');
            const progressSteps = document.getElementById('progressSteps');
            const resultsContent = document.getElementById('resultsContent');
            const sequence = document.getElementById('sampleSequence').textContent;

            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            progress.classList.add('active');
            results.classList.remove('active');
            progressSteps.innerHTML = '';
            resultsContent.innerHTML = '';

            const steps = [
                { id: 1, text: 'Analyzing with Amazon Nova Pro...' },
                { id: 2, text: 'Validating with OpenAI GPT-OSS 120B...' },
                { id: 3, text: 'Creating synthesis with OpenAI GPT-OSS 20B...' },
                { id: 4, text: 'Multi-model analysis complete!' }
            ];

            steps.forEach(step => {
                const div = document.createElement('div');
                div.className = 'progress-step';
                div.id = `step${step.id}`;
                div.textContent = `Step ${step.id}: ${step.text}`;
                progressSteps.appendChild(div);
            });

            try {
                for (let i = 0; i < steps.length; i++) {
                    const stepDiv = document.getElementById(`step${i + 1}`);
                    stepDiv.classList.add('processing');

                    if (i === steps.length - 1) {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sequence: sequence,
                                analysis_type: 'genomics',
                                use_multi_model: true,
                                real_time: true
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();

                        stepDiv.classList.remove('processing');
                        stepDiv.classList.add('complete');

                        displayResults(data);
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        stepDiv.classList.remove('processing');
                        stepDiv.classList.add('complete');
                    }
                }

                btn.textContent = 'Analysis Complete!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Start Multi-Model Analysis';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                const lastStep = document.getElementById(`step${steps.length}`);
                lastStep.classList.remove('processing');
                lastStep.classList.add('error');
                lastStep.textContent = `Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');

            resultsDiv.classList.add('active');

            const html = `
                <div class="result-section">
                    <h3>ðŸ“Š Analysis Summary</h3>
                    <p>
                        <span class="badge badge-success">Success</span>
                        <span class="badge badge-info">Models Used: ${data.models_used || 3}</span>
                        <span class="badge badge-info">Confidence: ${data.confidence || 'High'}</span>
                    </p>
                </div>
                
                <div class="result-section">
                    <h3>ðŸŽ¯ Executive Summary</h3>
                    <p>${data.executive_summary || data.results?.executive_summary || 'Multi-model analysis completed successfully with high confidence.'}</p>
                </div>
                
                <div class="result-section">
                    <h3>ðŸ”¬ Detailed Analysis (Amazon Nova Pro)</h3>
                    <p>${data.primary_analysis || data.results?.primary_analysis || 'Primary genomic analysis completed.'}</p>
                </div>
                
                <div class="result-section">
                    <h3>âœ… Validation (OpenAI GPT-OSS 120B)</h3>
                    <p>${data.validation_notes || data.results?.validation_notes || 'Secondary validation confirmed primary findings.'}</p>
                </div>
                
                <div class="result-section">
                    <h3>ðŸ§  Synthesis (OpenAI GPT-OSS 20B)</h3>
                    <p>${data.synthesis || data.results?.synthesis || 'Tertiary synthesis integrated all findings.'}</p>
                </div>
            `;

            resultsContent.innerHTML = html;
        }
    </script>
</body>

</html>
